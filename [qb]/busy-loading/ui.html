<!DOCTYPE html>
<html>
	<header>
		<link rel="stylesheet" href="nui://sb-core/html/fontawesome/all.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/fonts.css">
		<title>Loading</title>
	</header>
	<body>
		<video id="bgVid" class="bg" preload playsinline loop muted>
			<source src="assets/loadingscreen.mp4" type="video/mp4" />
		</video>
		<div id="overlay" class="overlay">
			<div class="container">
				<div id="snow"></div>

				<div class="loader">
					<div class="logo">
						<img class="transparent-logo" src="assets/img/logo_default.png">
						<img class="filled-logo" src="assets/img/logo_default_colour.png">
					</div>
					<p class="progress">0%</p>
					<p class="description">
						<span id="loadingtext">Loading...</span>
					</p>
				</div>

				<div class="keybinds">
					<div class="binddiv"><div class="bind">↑</div> INCREASE VOLUME</div>
					<div class="binddiv"><div class="bind">↓</div> DECREASE VOLUME</div>
					<div class="binddiv"><div class="bind">&nbsp;SPACE&nbsp;</div> PLAY/PAUSE VIDEO</div>
					<div class="binddiv"><div class="bind">F1</div> SHOW/HIDE OVERLAY</div>
					<div class="binddiv"><div class="bind">R</div> JOIN DISCORD</div>
					<div class="binddiv"><div class="bind">D</div> VIEW LATEST DEVELOPMENT LOG</div>
				</div>
			</div>

			<div id="stats">
				<table>
					<tbody id="stats-table">
					</tbody>
				</table>
			</div>
		</div>

		<script src="nui://sb-core/html/js/jquery.min.js"></script>
		<script src="assets/config.js" type="text/javascript"></script>
		<script src="assets/scripts/main.js" type="text/javascript"></script>
	</body>
</html>
