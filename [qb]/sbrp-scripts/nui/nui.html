<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="rotate.css" rel="stylesheet" type="text/css" />
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="content">
        <img src="images/heading.png" id="heading" class="rotate-0" />
        <img src="images/heli.png" id="heli" class="aircraft" />
        <img src="images/plane.png" id="plane" class="aircraft" />
        <span id="headingNum"></span>

        <img src="images/heading.png" id="tilt" class="rotate-90" />
        <img src="images/cam.png" id="cam" />
        <span id="tiltNum">000</span>

        <img src="images/arrow.png" id="arrow" class="rotate-0" />
        <span id="hdg">N</span>
    </div>
    <div class="text" id="instructions-container">
        <table id="instruction">
            <tr>
                <th>Action</th>
                <th>K&M</th>
                <th>XBox</th>
            </tr>
            <tr>
                <td>Toggles camera</td>
                <td>E</td>
                <td>Dpad Right</td>
            </tr>
            <!-- Add more rows if necessary -->
            <tr>
                <td colspan="3" id="credit">SB Police</td>
            </tr>
        </table>
    </div>
    <div class="alert text">
        <p id="alert-text"></p>
    </div>
    <div class="info text">
        <p id="info-text"></p>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
