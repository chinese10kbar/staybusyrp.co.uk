<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="rotate.css" rel="stylesheet" type="text/css" />
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script>
        let customRadios;

        /**
         * Radio class containing the state of our stations.
         * Includes all methods for playing, stopping, etc.
         * @param {Array} stations Array of objects with station details.
         * @param {number} volume Number from 0.0 to 1.0
         */
        const Radio = function (stations, volume) {
            let self = this;

            self.stations = stations;
            self.volume = volume;
            self.index = 0;
        };
        Radio.prototype = {
            /**
             * Play a station with a specific index.
             * @param  {Number} index Index in the array of stations.
             */
            play: function (index) {
                let self = this;
                let sound;

                index = index !== -1 ? index : self.index;
                let station = self.stations[index];

                // If we already loaded this track, use the current one.
                // Otherwise, setup and load a new Howl.
                if (station.howl) {
                    sound = station.howl;
                } else {
                    sound = station.howl = new Howl({
                        src: station.data.url,
                        html5: true, // A live stream can only be played through HTML5 Audio.
                        format: ['opus', 'ogg'],
                        volume: (station.data.volume || 1.0) * self.volume || 0.1
                    });
                }

                // Begin playing the sound.
                sound.play();

                // Keep track of the index we are currently playing.
                self.index = index;
            },

            /**
             * Stop a station's live stream.
             */
            stop: function () {
                let self = this;

                // Get the Howl we want to manipulate.
                let sound = self.stations[self.index].howl;

                // Stop and unload the sound.
                if (sound && sound.state() !== "unloaded") {
                    sound.unload();
                } else if (sound) {
                    sound.stop();
                }
            },

            /**
             * Change stations volume.
             * @param {number} volume Number from 0.0 to 1.0
             */
            setVolume: function (volume) {
                let self = this;

                self.volume = volume;

                for (let i = 0, length = self.stations.length; i < length; i++) {
                    if (self.stations[i].howl) {
                        self.stations[i].howl.volume((self.stations[i].data.volume || 1.0) * volume);
                    }
                }
            }
        };

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                setTimeout(() => {
                    fetch("https://sbrp-scripts/sbrp-scripts:ready", { "method": "POST", "body": "{}" });
                }, 15000)

                window.addEventListener("message", (event) => {
                    let item = event.data;

                    switch (item.type) {
                        case "create":
                            customRadios = new Radio(item.radios, item.volume);
                            break;
                        case "volume":
                            if (customRadios) {
                                customRadios.setVolume(item.volume);
                            }
                            break;
                        case "play":
                            if (typeof customRadios !== "undefined") {
                                let index = customRadios.stations.findIndex((radio) => {
                                    return radio.name === item.radio;
                                });
                                let isNotPlaying = (customRadios.stations[index].howl && !customRadios.stations[index].howl.playing());

                                // If the station isn't already playing or it doesn't exist, play it.
                                if (isNotPlaying || !customRadios.stations[index].howl) {
                                    customRadios.play(index);
                                }
                            } else {
                                fetch("https://sbrp-scripts/sbrp-scripts:ready", { "method": "POST", "body": "{}" });
                            }
                            break;
                        case "stop":
                            customRadios.stop();
                            break;
                    }
                });
            } catch (err) {
                //console.log(err);
            };
        });
    </script>
</head>

<body>
    <div id="content">
        <img src="images/heading.png" id="heading" class="rotate-0" />
        <img src="images/heli.png" id="heli" class="aircraft" />
        <img src="images/plane.png" id="plane" class="aircraft" />
        <span id="headingNum"></span>

        <img src="images/heading.png" id="tilt" class="rotate-90" />
        <img src="images/cam.png" id="cam" />
        <span id="tiltNum">000</span>

        <img src="images/arrow.png" id="arrow" class="rotate-0" />
        <span id="hdg">N</span>
    </div>
    <div class="text" id="instructions-container">
        <table id="instruction">
            <tr>
                <th>Action</th>
                <th>K&M</th>
                <th>XBox</th>
            </tr>
            <tr>
                <td>Toggles camera</td>
                <td>E</td>
                <td>Dpad Right</td>
            </tr>
            <!-- Add more rows if necessary -->
            <tr>
                <td colspan="3" id="credit">SB Police</td>
            </tr>
        </table>
    </div>
    <div class="alert text">
        <p id="alert-text"></p>
    </div>
    <div class="info text">
        <p id="info-text"></p>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
