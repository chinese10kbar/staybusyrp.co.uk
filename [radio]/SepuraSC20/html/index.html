<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://unpkg.com/howler@2.2.3/dist/howler.js"></script>
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
</head>

<body>
    
    <div class="Radio" id="Radio">

        <div class="Radio-Off" id="Radio-Off"></div>

            <div class="Screen" id="Screen">

                <div id="Home">
                    <div class="Home og-dark-text p-1 d-flex flex-column">
                        <h1>108397</h1>
                        <h2 class="mt-1 ms-auto">FLP 19.082</h2>
                        <div class="mt-1 og-border-b">
                            <h1 class="og-border-t p-1 fw-light">
                                <i class="fas fa-folder me-2"></i>
                                <span id="SelectedFolder"></span>
                            </h1>
                            
                            <h1 class="og-border-t p-1 fw-light">
                                <i class="fas fa-users me-1"></i> 
                                <span id="SelectedChannel"></span>
                            </h1>
                        </div>
                    </div>
                </div>

                <div id="Menu" class="h-100">
                    <h4 id="Menu-Title" class="ps-1" style="padding-top: 2px">108397</h4>
                    <div class="Menu-Items d-flex flex-wrap justify-content-center og-container p-2">

                        <i id="Menu-1" class="fas fa-phone MenuSelected"></i>
                        <i id="Menu-2" class="fas fa-envelope"></i>
                        <i id="Menu-3" class="fas fa-users"></i>
                        <i id="Menu-4" class="fas fa-globe"></i>
                        <i id="Menu-5" class="fas fa-th-large"></i>
                        <i id="Menu-6" class="fas fa-network-wired"></i>
                        <i id="Menu-7" class="fas fa-user"></i>
                        <i id="Menu-8" class="fas fa-wrench"></i>
                        <i id="Menu-9" class="fas fa-info-circle"></i>

                        <h1 id="Menu-Select-Text" class="mt-4">Contacts</h1>
                    </div>
                </div>

                <div id="List" class="h-100">
                    <h4 id="List-Title" class="ps-1" style="padding-top: 2px">1: Folders</h4>
                    <div class="List-Items og-container"></div>
                </div>

                <div id="Settings" class="h-100">
                    <h4 id="Settings-Title" class="ps-1" style="padding-top: 2px">108397</h4>
                    <div class="Settings-Items og-container p-2"></div>
                </div>

                <div id="Speaking" class="Speaking h-100 m-1">
                    <h2>Group Call</h2>
                    <div class="Speaking-User"> 
                        <i class="fas fa-arrow-right"></i>
                        <div class="d-flex mt-3"><h3 class="ms-auto" id="Speaking-User-Name">563093</h3></div>
                    </div>
                    <div class="Speaking-FQ">
                        <div class="Speaking-Channel"><h2 id="Speaking-User-TalkGroup">CNW DESP</h2></div>
                        <div class="Speaking-Catagory"><h2 id="Speaking-User-Folder">CENTRAL NORTH</h2></div>
                    </div>
                </div>

                <div id="Call" class="Speaking h-100 m-1">
                    <h2>Call</h2>
                    <div class="Speaking-User"> 
                        <i class="fas fa-arrow-right"></i>
                        <div class="d-flex mt-3"><h3 class="ms-auto" id="Call-User-Name">563093</h3></div>
                    </div>
                    <div class="Speaking-FQ">
                        <div class="Speaking-Channel"><h2 id="Call-User-TalkGroup">Individual Call</h2></div>
                    </div>
                </div>

                <div id="Buttons" class="position-absolute bottom-0 bg-white d-flex w-100"></div>

        </div>

        <div class="MenuSelection">
            <button class="left-btn"   onclick="SelectMenuButton('left')"></button>
            <button class="middle-btn" onclick="SelectMenuButton('middle')"></button>
            <button class="right-btn"  onclick="SelectMenuButton('right')"></button>
        </div>

        <div class="Arrows">
            <div class="Arrows-Up-Down">
                <button class="up"    onclick="SelectArrowButton('up')"></button>
                <button class="down"  onclick="SelectArrowButton('down')"></button>
            </div>
            <div class="Arrows-Left-Right">
                <button class="left"  onclick="SelectArrowButton('left')"></button>
                <button class="right" onclick="SelectArrowButton('right')"></button>
            </div>
        </div>

        <div class="Phone">
            <button class="green-phone"       onclick="SelectPhoneAnswer()"></button>
            <button class="red-phone ms-auto" onclick="SelectPhoneReject()"></button>
        </div>

        <button class="minimise" onclick="Minimise()"></button>

    </div>

    <script type="text/javascript" src="constants/PageButtons.js"></script>
    <script type="text/javascript" src="constants/Constants.js"></script>

    <script type="text/javascript" src="components/Buttons.js"></script>
    <script type="text/javascript" src="components/Settings.js"></script>
    <script type="text/javascript" src="components/Audio.js"></script>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
